<!DOCTYPE html>

<body>
    <div class="container">
        <h1 id="logo" onclick="refresh()">Klubuntu</h1>
        <div class="span-elements loading">

            <span id="span2" onclick="openyt()" class="bg-minibox"><i class="fab fa-youtube minibox"></i></span>
            <span id="span3" onclick="openfb()" class="bg-minibox"><i class="fab fa-facebook minibox"></i></span>

                <span style="
                color: rgb(163, 15, 15) !important;

                        <span id="back-action" onclick="Menu()">&lsaquo;</span><span>&nbsp;</span><span

                        &times;
                    </button>

                <p id="start-loading">
                <h4>
                    <center>Update in progress
                        <progressv></progressv>

                </h4>
                </p>
                <p id="end-loading">
                    <center id="content">
                        <div id="menu">
                            <h3 onclick="Privacy()">Privacy Policy</h3>
                            <h3 onclick="Frameworks()">Frameworks</h3>
                            <h3 onclick="Links()">Links</h3>
                        </div>
                        <div id="other"></div>

                </p>

                <p id="page-info">

                        </h5>

<!DOCtype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Support with PayPal</title>
  </head>
  <body>
    <div id="smart-button-container">
      <div style="text-align: center;">
        <div id="paypal-button-container"></div>
      </div>
    </div>
  <script src="https://www.paypal.com/sdk/js?client-id=ARhcN_O6LJGhlMH1XG_MDtd3PlQNkml0vfpu2fU4A1GY1kyIme-zYUCYGG0oUtMmMS4MVxlKttWUQQWV&enable-funding=venmo&currency=USD" data-sdk-integration-source="button-factory"></script>
  <script>
    function initPayPalButton() {
      paypal.Buttons({
        style: {
          shape: 'rect',
          color: 'gold',
          layout: 'vertical',
          label: 'paypal',
          
        },

        createOrder: function(data, actions) {
          return actions.order.create({
            purchase_units: [{"description":"Support with Paypal","amount":{"currency_code":"USD","value":21.6,"breakdown":{"item_total":{"currency_code":"USD","value":20},"shipping":{"currency_code":"USD","value":0},"tax_total":{"currency_code":"USD","value":1.6}}}}]
          });
        },

        onApprove: function(data, actions) {
          return actions.order.capture().then(function(orderData) {
            
            // Full available details
            console.log('Capture result', orderData, JSON.stringify(orderData, null, 2));

            // Show a success message within this page, e.g.
            const element = document.getElementById('paypal-button-container');
            element.innerHTML = '';
            element.innerHTML = '<h3>Thank you for your payment!</h3>';

            // Or go to another URL:  actions.redirect('thank_you.html');
            
          });
        },

        onError: function(err) {
          console.log(err);
        }
      }).render('#paypal-button-container');
    }
    initPayPalButton();
  </script>
  </body>
</html>
